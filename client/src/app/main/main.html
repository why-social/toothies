<header>
  <h3 (click)="router.navigateByUrl('')">Toothies</h3>
  <button
    class="logout"
    mat-stroked-button
    (click)="logOut()"
    [style.display]="isGuardProtected() ? 'flex' : 'none'"
  >
    <mat-icon>logout</mat-icon><span>Log out</span>
  </button>
</header>

<div
  class="unavailable-notification"
  [style.display]="inWriteOnlyMode ? 'unset' : 'none'"
  #warning
>
  <mat-icon>warning</mat-icon>The service is temporarly unavailable. You can
  still see your appointments.
</div>

<main>
  <router-outlet />
</main>
