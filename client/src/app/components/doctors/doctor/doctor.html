<mat-card appearance="outlined">
  <mat-card-content>
    <mat-card-title>{{ doctor.name }}</mat-card-title>
    <mat-card-subtitle>{{ doctor.type }}</mat-card-subtitle>
    <mat-card-content>
      <mat-icon>location_on</mat-icon>{{ doctor.location }}
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button>Book</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
