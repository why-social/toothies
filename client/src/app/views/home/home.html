<mat-tab-group mat-stretch-tabs="true" mat-align-tabs="center" preserveContent>
  <mat-tab label="Doctors">
    <doctors [doctors]="doctors" (reloadEvent)="fetchDoctors()" />
  </mat-tab>
  <mat-tab label="Clinics">
    <clinics [clinics]="clinics" (reloadEvent)="fetchClinics()" />
  </mat-tab>
  <mat-tab label="Map">
    <clinic-map [clinics]="clinics" />
  </mat-tab>
</mat-tab-group>
